{% load static %}

<!DOCTYPE HTML>
<html>
<head>
   <title>{{ page_title }}</title>    
 
<link rel="stylesheet" type="text/css" href="{% static 'app001/style.css' %}" />

</head>
<body>
    <div class="header">
                                
    <div class="logo"><img src="/static/app001/images/logo.jpg" alt="logo" title="logo"/></div>
    </div>
    <div class='info'>
        
<h1>
{{ page_title }}
    
</h1>
            
{% if item_list %}
    <table>
    {% for item in item_list %}
    <tr>
    <td>{{ item.field1 }}</td>
    <td>{{ item.field2 }}</td>
    <td>{{ item.field3 }}</td>
    <td>{{ item.field4 }}</td>
    <td>{{ item.field5 }}</td>
    </tr>
    {% endfor %}

    </table>
{% else %}
    <p>無資料顯示，需要權限並<mark><a href='../../admin'>登入</a></mark>才能查看。</p>
{% endif %}

    </div>
</body>
</html>
